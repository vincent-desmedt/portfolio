<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Contactez Vincent De Smedt</title>
        <meta name="description" content="Envie de faire appel à mes connaissance graphiques dans le monde du Web? C'est ici que ça se passe.">
        <link rel="stylesheet" href="../css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="header contact-page">
            <h1 class="header__heading">Contactez-moi</h1>
            <nav class="navigation">
                <h2 class="navigation__heading">Navigation</h2>
                <ul class="navigation__list">
                    <li class="navigation__elt"><a class="navigation__link home" href="../index.html" title="page d'accueil">Accueil</a></li>
                    <li class="navigation__elt"><a class="navigation__link projects" href="./projets.html" title="mes projets">Projets</a></li>
                    <li class="navigation__elt"><a class="navigation__link contact current" href="#" title="me contacter">Contact</a></li>
                </ul>
            </nav>
            <a class="header__more" href="#main" title="Qui suis-je ?">me contacter</a>
        </header>
        <main id="main" class="main">
            <form class="form" method="post" action="#">
                <div class="form__elt">
                    <label class="form__label" for="lastname">nom</label>
                    <input class="form__input" id="lastname" type="text" name="lastname" placeholder="De Smedt" maxlength="40" required>
                </div>
                <div class="form__elt">
                    <label class="form__label" for="firstname">prénom</label>
                    <input class="form__input" id="firstname" type="text" name="firstname" placeholder="Vincent" maxlength="30" required>
                </div>
                <div class="form__elt">
                    <label class="form__label" for="email">e-mail</label>
                    <input class="form__input" id="email" type="email" name="email" placeholder="vincent-desmedt@skynet.be" maxlength="50" required>
                </div>
                <div class="form__elt">
                    <label class="form__label" for="message">message</label>
                    <textarea class="form__textarea" id="message" name="message" rows="10" placeholder="votre message" required></textarea>
                </div>
                <div class="form__elt">
                    <label class="form__label" for="submit">envoyer</label>
                    <input class="form__submit" id="submit" type="submit" name="submit" required>
                </div>
            </form>
        </main>
        <footer class="footer">
            <h2 class="footer__heading">Me connaître</h2>
            <div class="contact">
                <p class="contact__person">De Smedt Vincent&nbsp;/&nbsp;Webdeveloper</p>
                <p class="contact__way">+32 (0) 497 28 54 93&nbsp;/&nbsp;<a class="contact__way-email" href="mailto:vincent-desmedt@skynet.be" title="e-mail">vincent-desmedt@skynet.be</a></p>
                <p class="contact__location">Amay,&nbsp;Belgique</p>
            </div>
            <ul class="social">
                <li class="social__elt"><a class="social__link--google" href="https://plus.google.com/u/0/109252928705772793232/posts" title="google+">google+</a></li>
                <li class="social__elt"><a class="social__link--dribble" href="https://dribbble.com/DeSmedt" title="dribble">dribble</a></li>
                <li class="social__elt"><a class="social__link--github" href="https://dribbble.com/DeSmedt" title="github">github</a></li>
            </ul>
        </footer>
    </body>
</html>
